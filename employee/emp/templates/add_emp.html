<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Add Employee</title>
</head>
<body>
  <div class="container">
      <h1>Add Employee</h1>
      <hr>
      <form action="/add_emp" method="post">
        {% csrf_token %}
        <label for="first_name" >First Name</label><br>
        <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br><br>
        
        <label for="last_name" >Last Name</label><br>
        <input type="text"  id="last_name" name="last_name" value="{{last_name}}"><br><br>
        
        <label for="salary" >Salary</label><br>
        <input type="number"  id="salary" name="salary" value="{{salary}}"><br><br>
        
        <label for="dept" >Department</label><br>
        <input type="number"   id="dept" name="dept" value="{{dept}}"><br><br>
        
        <label for="role"  >Role</label><br>
        <input type="number"   id="role" name="role" value="{{role}}"><br><br>
        
        <label for="bonus"  >Bonus</label><br>
        <input type="number"   id="bonus" name="bonus" value="{{bonus}}"><br><br>
        
        <label for="phone"  >Phone</label><br>
        <input type="number"  id="bonus" name="phone" value="{{phone}}"><br><br>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
